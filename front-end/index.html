<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="node_modules/bulma/css/bulma.css">
  <link rel="stylesheet" href="custom_style.css">
  <link href="https://fonts.googleapis.com/css?family=Shrikhand&display=swap" rel="stylesheet">
  <title>426 Final Project</title>
</head>

<body>
  <section class="section pb-1">
    <div class="container">
      <div class="content has-text-centered">
        <h1 class="title has-text-weight-normal">Fighting Mongooses</h1>
        <h2 class="subtitle has-text-weight-normal pt-4">Sorting Hat Game: <strong>Animal Edition</strong></h2>
      </div>
    </div>
  </section>
  <section class="section pb-1 pt-5">
    <div class="container">
      <div class="content">
        <h3 class="subtitle has-text-weight-normal">Play To Find Out Your Inner Animal</h3>
      </div>
      <div class="columns is-multiline justify-center">
        <div class="column">
          <img src="images/thelion.png" alt="Lion">
        </div>
        <div class="column">
          <img src="images/snakey.png" alt="serpent">
        </div>
        <div class="column">
          <img src="images/theeagle.png" alt="Eagle">
        </div>
        <div class="column">
          <img src="images/badger.png" alt="Badger">
        </div>
      </div>
      <div class="columns justify-center">
        <div class="column">
          <h4 class="subtitle">Lion</h4>
        </div>
        <div class="column">
          <h4 class="subtitle">Serpent</h4>
        </div>
        <div class="column">
          <h4 class="subtitle">Eagle</h4>
        </div>
        <div class="column">
          <h4 class="subtitle">Badger</h4>
        </div>
      </div>
    </div>
  </section>

  <section class="section pb-1 pt-5">
    <div class="container">
    </div>
  </section>


  <div>
    <button type="button" id="button_1">Register</button>
    <button type="button" id="button_2">Log in</button>
  </div>
  
</body>
